<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #5a189a); /* hitam ke ungu */
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      color: white;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Efek biru mengelilingi layar */
    .glow-border::before, .glow-border::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, transparent, #00e0ff, transparent);
      animation: moveH 6s linear infinite;
    }

    .glow-border::after {
      top: 100%;
      animation: moveH 6s linear infinite reverse;
    }

    .glow-border div::before, .glow-border div::after {
      content: "";
      position: absolute;
      width: 5px;
      height: 100%;
      background: linear-gradient(to bottom, transparent, #00e0ff, transparent);
      animation: moveV 6s linear infinite;
    }

    .glow-border div::after {
      left: 100%;
      animation: moveV 6s linear infinite reverse;
    }

    @keyframes moveH {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes moveV {
      0% { top: -100%; }
      100% { top: 100%; }
    }

    .glow-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .glow-border div {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 30px;
      animation: fadeIn 1s ease forwards;
    }

    .button {
      background: linear-gradient(to right, #7b2cbf, #3a0ca3);
      border: none;
      color: white;
      padding: 15px 30px;
      margin: 15px;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 1s ease forwards;
    }

    .button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px #fff;
    }

    .ai-options {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      animation: fadeIn 0.5s ease forwards;
    }

    .ai-options button {
      background: linear-gradient(to right, #240046, #5a189a);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .ai-options button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="glow-border">
    <div></div>
  </div>

  <div class="container">
    <h1>Tic Tac Toe</h1>

    <button class="button" id="vsAiBtn">VS AI</button>

    <div id="aiOptions" class="ai-options">
      <button onclick="location.href='vsaimudah.html'">AI Mudah</button>
      <button onclick="location.href='vsaissedang.html'">AI Sedang</button>
      <button onclick="location.href='vsaisulit.html'">AI Sulit</button>
    </div>

    <button class="button" onclick="location.href='vspemain.html'">Main Bareng Teman</button>
  </div>

  <script>
    const vsAiBtn = document.getElementById("vsAiBtn");
    const aiOptions = document.getElementById("aiOptions");

    vsAiBtn.addEventListener("click", () => {
      aiOptions.style.display = aiOptions.style.display === "flex" ? "none" : "flex";
    });
  </script>
</body>
</html>
